        async function saveData() {

            let base64 = "";

                customer: document.getElementById('pCustomer').value || "æœªå¡«", buyer: document.getElementById('pBuyer').value || "æœªé¸",
                img: base64, time: new Date().toLocaleString()

        dataRef.on('value', snap => { rawData = snap.val() || {}; renderLists(); });

        function renderLists() {

        function renderSummary(buyArr, preArr) {
