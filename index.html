    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxy3g2MS18oJdE2v-JAZ9VWXZwZQ9W4yM",
            databaseURL: "https://yunabuy-cf20c-default-rtdb.firebaseio.com/",
            projectId: "yunabuy-cf20c",
            appId: "1:994921038504:web:6b1c54b9a71ee425b3f89d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const dataRef = db.ref('yuna_v26_data'); 
        const preRef = db.ref('yuna_v26_preorder'); 

        let rawData = {}; let rawPre = {}; let activePickerCallback = null;

        function showPage(pageId) {
            document.getElementById('homePage').style.display = (pageId === 'home') ? 'grid' : 'none';
            document.querySelectorAll('.sub-page').forEach(p => p.classList.remove('active'));
            if(pageId !== 'home') document.getElementById(pageId).classList.add('active');
            window.scrollTo(0,0);
        }

        function setBuyer(name, btn) {
            document.getElementById('pBuyer').value = name;
            document.querySelectorAll('#part1 .btn-opt').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('rayCardOptions').style.display = (name === 'Ray') ? 'block' : 'none';
        }

        function setRayCard(card, btn) {
            document.getElementById('pRayCard').value = card;
            document.querySelectorAll('#rayCardOptions .btn-opt').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function openPicker(title, options, callback) {
            document.getElementById('modalTitle').innerText = title; activePickerCallback = callback;
            document.getElementById('modalOptions').innerHTML = options.map(opt => `<button class="modal-btn" onclick="handlePick('${opt}')">${opt}</button>`).join('');
            document.getElementById('selectorModal').style.display = 'flex';
        }
        function handlePick(val) { if(activePickerCallback) activePickerCallback(val); closeModal(); }
        function closeModal() { document.getElementById('selectorModal').style.display = 'none'; activePickerCallback = null; }

        async function saveData() {
            const file = document.getElementById('pImg').files[0];
            let base64 = "";
            if(file) base64 = await new Promise(res => { const reader = new FileReader(); reader.onload = e => res(e.target.result); reader.readAsDataURL(file); });
            dataRef.push({
                name: document.getElementById('pName').value || "æœªå‘½å", priceN: document.getElementById('pPriceN').value || "0",
                priceTax: document.getElementById('pPriceTax').value || "0", priceSell: document.getElementById('pPriceSell').value || "0",
                qty: document.getElementById('pQty').value || "1", loc: document.getElementById('pLoc').value || "æœªå¡«",
                customer: document.getElementById('pCustomer').value || "æœªå¡«", buyer: document.getElementById('pBuyer').value || "æœªé¸",
                cardInfo: document.getElementById('pBuyer').value === 'Ray' ? (document.getElementById('pRayCard').value || "") : "",
                img: base64, time: new Date().toLocaleString()
            });
            ['pName','pPriceN','pPriceTax','pPriceSell','pLoc','pCustomer','pImg'].forEach(id=> { if(document.getElementById(id)) document.getElementById(id).value = ''; });
            showPage('home');
        }

        async function savePreOrder() {
            const file = document.getElementById('preImg').files[0];
            let base64 = "";
            if(file) base64 = await new Promise(res => { const reader = new FileReader(); reader.onload = e => res(e.target.result); reader.readAsDataURL(file); });
            preRef.push({
                name: document.getElementById('preName').value || "æœªå‘½å", customer: document.getElementById('preCust').value || "æœªå¡«",
                qty: document.getElementById('preQty').value || "1",
                buyPrice: document.getElementById('preBuyPrice').value || "0", sellPrice: document.getElementById('preSellPrice').value || "0",
                isBought: false, img: base64, time: new Date().toLocaleString()
            });
            ['preName','preCust','preBuyPrice','preSellPrice','preImg'].forEach(id=> { if(document.getElementById(id)) document.getElementById(id).value = ''; });
        }

        dataRef.on('value', snap => { rawData = snap.val() || {}; renderLists(); });
        preRef.on('value', snap => { rawPre = snap.val() || {}; renderLists(); });

        function renderLists() {
            const buyArr = Object.entries(rawData).map(([id, val]) => ({ id, ...val })).reverse();
            document.getElementById('allList').innerHTML = buyArr.map(i => `
                <div class="item-row">
                    <img src="${i.img || ''}" class="item-img">
                    <div style="flex:1">
                        <div style="font-weight:bold">${i.name}</div>
                        <div style="display:flex; gap:5px; margin:5px 0;">
                            <span class="price-tag">æˆæœ¬ Â¥${i.priceTax}</span>
                            <span class="price-tag" style="color:var(--primary)">å”® Â¥${i.priceSell}</span>
                        </div>
                        <div style="display:flex; flex-wrap:wrap; gap:5px;">
                            <span class="tag tag-active">ğŸ‘¤ ${i.customer}</span>
                            <span class="tag">x${i.qty}</span>
                            <span class="tag tag-active">ğŸ§¤ ${i.buyer}</span>
                        </div>
                    </div>
                    <button onclick="if(confirm('åˆªé™¤ï¼Ÿ')) dataRef.child('${i.id}').remove()" style="border:none;background:none;color:#ddd;">âœ•</button>
                </div>
            `).join('');

            const preArr = Object.entries(rawPre).map(([id, val]) => ({ id, ...val })).reverse();
            document.getElementById('preOrderList').innerHTML = preArr.map(i => `
                <div class="item-row" style="border-left: 6px solid ${i.isBought ? '#2ecc71' : '#eee'}">
                    <img src="${i.img || ''}" class="item-img">
                    <div style="flex:1">
                        <div style="font-weight:bold">${i.name}</div>
                        <div class="tag-row" style="margin-top:5px;">
                            <span class="tag tag-active">ğŸ‘¤ ${i.customer}</span>
                            <span class="tag" onclick="preRef.child('${i.id}').update({isBought: ${!i.isBought}})">${i.isBought ? 'â— å·²è²·' : 'â—‹ ç¼ºè²¨'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            renderSummary(buyArr, preArr);
        }

        function renderSummary(buyArr, preArr) {
            const groups = {};
            buyArr.forEach(i => { if(!groups[i.customer]) groups[i.customer] = { buy: [], pre: [] }; groups[i.customer].buy.push(i); });
            preArr.forEach(i => { if(!groups[i.customer]) groups[i.customer] = { buy: [], pre: [] }; groups[i.customer].pre.push(i); });
            document.getElementById('customerList').innerHTML = Object.keys(groups).map(c => {
                const bTotal = groups[c].buy.reduce((s, n) => s + (parseFloat(n.priceSell)*(parseInt(n.qty)||1)), 0);
                const pTotal = groups[c].pre.reduce((s, n) => s + (n.isBought ? (parseFloat(n.sellPrice)*(parseInt(n.qty)||1)) : 0), 0);
                return `<div class="card">
                    <div style="font-weight:bold; display:flex; justify-content:space-between; border-bottom:1px solid #f0f0f0; padding-bottom:10px; margin-bottom:10px;">
                        <span>ğŸ‘¤ ${c}</span><span style="color:var(--primary)">Â¥ ${bTotal + pTotal}</span>
                    </div>
                    <div style="font-size:12px; color:#666;">
                        ${groups[c].buy.map(p => `â€¢ ${p.name} (x${p.qty}) - Â¥${p.priceSell}`).join('<br>')}
                    </div>
                </div>`;
            }).join('');
        }

        function exportToExcel() {
            const d = Object.values(rawData).map(i => ({ "é¡§å®¢": i.customer, "å“å": i.name, "æ•¸é‡": i.qty, "å”®åƒ¹": i.priceSell }));
            const ws = XLSX.utils.json_to_sheet(d);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "å°å¸³å–®");
            XLSX.writeFile(wb, `Yunaå°å¸³_${new Date().toLocaleDateString()}.xlsx`);
        }
